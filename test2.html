<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: #ebeae2;
		}
		.title {
			font-family: sans-serif;
			font-size: 5rem;
			font-weight: bold;
			text-align: center;
			margin-bottom: 0.5em;
			color: #087bbc;
		}
		.title span {
			display: block;
		}
		.t1 {
			text-shadow: 5px 5px 1px black;
		}
		.t2 {
			text-shadow: 0px 0px 2px #000;
		}
		.t3 {
			-webkit-text-stroke: 2px #0066a1;
		}
	</style>
</head>
<body>
	<div class="title t1">
		<span>FOOD</span><span>that made</span><span>US</span>
	</div>
	<div class="title t2">
		<span>FOOD</span><span>that made</span><span>US</span>
	</div>
	<div class="title t3">
		<span>FOOD</span><span>that made</span><span>US</span>
	</div>
</body>
</html>
