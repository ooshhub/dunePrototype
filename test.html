<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<dialog id="lobby">
		<header class="titlebar">Lobby Title</header>
		<section class="init">
			<div class="ruleset-select">
				<span>Ruleset: </span>
				<select name="ruleset">
					<option value="default" selected>Default Rules</option>
					<option value="custom1">Custom Rules</option>
				</select>
			</div>
			<div class="max-players">
				<span>Players: </span>
				<select name="max-players">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
		</section>
		<section class="player-list">
			<div class="player" data-pid="" data-ishost="1">
				<div class="player-name">Ooshp<i class="fas fa-crown"></i></div>
				<div class="house-select">
					<select name="house">
						<option value="atreides">Atreides</option>
						<option value="harkonnen">Harkonnen</option>
					</select>
				</div>
				<div class="house-color">
					<input name="color" type="color" value="#2222cc"/>
				</div>
				<div class="player-ready">
					<input type="checkbox" name="ready" value="1"/>
				</div>
			</div>
			<div class="player" data-pid="" data-ishost="0">
				<div class="player-name">Drew<i class="fas fa-crown"></i></div>
				<div class="house-select">
					<select name="house" disabled>
						<option value="atreides">Atreides</option>
						<option value="harkonnen" selected>Harkonnen</option>
					</select>
				</div>
				<div class="house-color">
					<input name="color" type="color" value="#bb3333"/>
				</div>
				<label class="player-ready check">
					<input type="checkbox" name="ready" value="1"/>
					<div><span>Ready</span><i class="fas fa-check"></i></div>
				</label>
			</div>
		</section>
		<section class="server-options">
			<label class="server-option">
				<span>Allow duplicate Houses</span>
				<input type="checkbox" name="duplicate-houses"/>
			</label>
			<label class="server-option dune-slider">
				<span>Host assigns houses:</span>
				<input type="checkbox" name="assigned-houses"/>
				<span class="slider">
					<span class="slider-button"></span>
				</span>
			</label>
		</section>
		<footer class="lobby-buttons">
			<label class="label-button">Continue</label>
		</footer>
	</dialog>	
</body>
</html>
